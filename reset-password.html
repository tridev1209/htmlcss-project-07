<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset your password | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon//site.webmanifest" />
        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css " />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts Tái sử dụng header và footer của nhiều trang-->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <!-- Logo -->
                <img src="./assets/image/auth/reset-password.png" alt="" class="auth__intro-img" />
            </div>
            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="Grocerymart" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h2 class="auth__heading">Reset your password</h2>
                    <p class="auth__desc">Enter your email and we'll send you a link to reset your password</p>
                    <!-- <div class="auth__message message message--success">We have e-email your password resest link</div> -->
                    <form action="./reset-password-emailed.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    class="form__input"
                                    placeholder="Email"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">The email is not in the correct format.</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary form__group-btn">Reset password</button>
                        </div>
                    </form>
                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign in</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
