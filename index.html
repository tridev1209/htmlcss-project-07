<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon//site.webmanifest" />
        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css " />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts Tái sử dụng header và footer của nhiều trang-->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>
        <div class="container">
            <!-- Slideshow -->
            <div class="slideshow">
                <div class="slideshow__inner">
                    <div class="slideshow__item">
                        <a href="#!" class="slideshow__link">
                            <picture>
                                <source media="(max-width: 767.98px)" srcset="./assets/image/slideshow/item-1-md.png" />
                                <img src="./assets/image/slideshow/item-1.png" alt="" class="slideshow__img" />
                            </picture>
                        </a>
                    </div>
                </div>
                <div class="slideshow__page">
                    <span class="slideshow__num">1</span>
                    <span class="slideshow__slider"></span>
                    <span class="slideshow__num">5</span>
                </div>
            </div>
            <footer id="footer"></footer>
            <script>
                load("#footer", "./template/footer.html");
            </script>
        </div>
    </body>
</html>
