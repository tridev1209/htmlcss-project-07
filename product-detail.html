<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product detail</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon//site.webmanifest" />
        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css " />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts Tái sử dụng header và footer của nhiều trang-->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>
        <main class="product-page">
            <div class="container">
                <!-- Search bar -->
                <div class="product-container">
                    <div class="search-bar d-none d-md-flex">
                        <input type="text" name="" id="" placeholder="Search for item" class="search-bar__input" />
                        <button class="search-bar__submit">
                            <img src="./assets/icons/search.svg" alt="" class="search-bar__icon icon" />
                        </button>
                    </div>
                </div>
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current"> LavAzza </a>
                        </li>
                    </ul>
                </div>
                <!-- Product info -->
                <div class="product-container prod-info-container">
                    <div class="row">
                        <div class="col-5 col-xl-6 col-lg-12">
                            <div class="prod-review">
                                <div class="prod-review__list">
                                    <div class="prod-review__item">
                                        <img
                                            src="./assets/image/products/img-card-1.png"
                                            alt=""
                                            class="prod-review__img"
                                        />
                                    </div>
                                    <div class="prod-review__item">
                                        <img
                                            src="./assets/image/products/img-card-2.png"
                                            alt=""
                                            class="prod-review__img"
                                        />
                                    </div>
                                    <div class="prod-review__item">
                                        <img
                                            src="./assets/image/products/img-card-3.png"
                                            alt=""
                                            class="prod-review__img"
                                        />
                                    </div>
                                    <div class="prod-review__item">
                                        <img
                                            src="./assets/image/products/img-card-4.png"
                                            alt=""
                                            class="prod-review__img"
                                        />
                                    </div>
                                </div>
                                <div class="prod-review__thumb">
                                    <img
                                        src="./assets/image/products/img-card-1.png"
                                        alt=""
                                        class="prod-review__thumb-img prod-review__thumb-img--current"
                                    />
                                    <img
                                        src="./assets/image/products/img-card-2.png"
                                        alt=""
                                        class="prod-review__thumb-img"
                                    />
                                    <img
                                        src="./assets/image/products/img-card-3.png"
                                        alt=""
                                        class="prod-review__thumb-img"
                                    />
                                    <img
                                        src="./assets/image/products/img-card-4.png"
                                        alt=""
                                        class="prod-review__thumb-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7 col-xl-6 col-lg-12">
                            <form action="" class="form">
                                <section class="prod-info">
                                    <h1 class="prod-info__heading">
                                        Coffee Beans - Espresso Arabica and Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <div class="col-5 col-xxl-6 col-xl-12">
                                            <div class="prod-prop">
                                                <img src="./assets/icons/star.svg" alt="" />
                                                <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                                            </div>
                                            <label for="" class="form__label prod-info__label">Size/Weight</label>
                                            <div class="prod-info__form-group">
                                                <div class="form__select-wrap">
                                                    <div class="form__select" style="--width: 147px">
                                                        500g
                                                        <img
                                                            src="./assets/icons/select-arrow-down.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>

                                                    <div class="form__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/select-arrow-down.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="prod__form-group">
                                                <div class="form__tags">
                                                    <button class="form__tag prod-info__tag">Small</button>
                                                    <button class="form__tag prod-info__tag">Medium</button>
                                                    <button class="form__tag prod-info__tag">Large</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7 col-xxl-6 col-xl-12">
                                            <div class="prod-props">
                                                <div class="prod-prop">
                                                    <img
                                                        src="./assets/icons/document.svg"
                                                        alt=""
                                                        class="prod-prop__icon"
                                                    />
                                                    <h4 class="prod-prop__title">Compare</h4>
                                                </div>
                                                <div class="prod-prop">
                                                    <img src="./assets/icons/buy.svg" alt="" class="prod-prop__icon" />
                                                    <div class="">
                                                        <h4 class="prod-prop__title">Delivery</h4>
                                                        <p class="prod-prop__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>
                                                <div class="prod-prop">
                                                    <img src="./assets/icons/bag.svg" alt="" class="prod-prop__icon" />
                                                    <div class="">
                                                        <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                                                        <p class="prod-prop__desc">Out of 2 store, today</p>
                                                    </div>
                                                </div>
                                                <div class="prod-info__card">
                                                    <div class="prod-info__row">
                                                        <span class="prod-info__price">$500.00</span>
                                                        <span class="prod-info__tax">10%</span>
                                                    </div>
                                                    <p class="prod-info__total-price">$540.00</p>

                                                    <div class="prod-info__row">
                                                        <button class="btn btn--primary prod-info__submit">
                                                            Add to cart
                                                        </button>
                                                        <button class="like-btn prod-info__like-btn">
                                                            <img
                                                                src="./assets/icons/heart.svg"
                                                                alt=""
                                                                class="like-btn__icon icon"
                                                            />
                                                            <img
                                                                src="./assets/icons/heart-red.svg"
                                                                alt=""
                                                                class="like-btn__icon--liked"
                                                            />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
